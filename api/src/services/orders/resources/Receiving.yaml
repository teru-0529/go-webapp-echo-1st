# TITLE:
# 受注(GetResult)
ReceivingWithDetail:
  description: 受注
  type: object
  properties:
    # 受注番号
    orderNo:
      $ref: "#/Receiving/properties/orderNo"
    # 受注日
    orderDate:
      $ref: "#/Receiving/properties/orderDate"
      description: 受注日
    # 受注担当者氏名
    operatorName:
      $ref: "#/Receiving/properties/operatorName"
      description: 受注担当者氏名
    # 得意先名称
    customerName:
      $ref: "#/Receiving/properties/customerName"
    # 受注金額
    totalOrderPrice:
      $ref: "#/Receiving/properties/totalOrderPrice"
      description: 受注金額
    # 受注残額
    remainingOrderPrice:
      $ref: "#/Receiving/properties/remainingOrderPrice"
      description: 受注残額
    # 受注ステータス
    orderStatus:
      $ref: "#/Receiving/properties/orderStatus"
    # 受注明細
    details:
      $ref: "#/ReceivingDetailArray"
  required:
    - orderNo
    - orderDate
    - operatorName
    - customerName
    - totalOrderPrice
    - remainingOrderPrice
    - orderStatus
    - details
  example:
    orderNo: RO-0000056
    orderDate: 2024-05-26
    operatorName: 織田信長
    customerName: 徳川物産株式会社
    totalOrderPrice: 230200
    remainingOrderPrice: 111200
    orderStatus: WORK_IN_PROGRESS
    details:
      - productId: P0001
        orderQuantity: 5
        shippingQuantity: 1
        cancelQuantity: 0
        remainingQuantity: 4
        sellingPrice: 27800
        costPrice: 19800
        profitRate: 0.29
        orderStatus: WORK_IN_PROGRESS
      - productId: P0005
        orderQuantity: 3
        shippingQuantity: 2
        cancelQuantity: 1
        remainingQuantity: 0
        sellingPrice: 45600
        costPrice: 28700
        profitRate: 0.37
        orderStatus: COMPLETED
      - productId: P0006
        orderQuantity: 1
        shippingQuantity: 0
        cancelQuantity: 1
        remainingQuantity: 0
        sellingPrice: 100200
        costPrice: 73800
        profitRate: 0.26
        orderStatus: CANCELED

ReceivingDetailArray:
  description: 受注明細
  type: array
  minItems: 1
  items:
    $ref: "#/ReceivingDetail"

ReceivingDetail:
  description: 受注明細
  type: object
  properties:
    # 商品ID
    productId:
      $ref: ../../../api_elements.yaml#/productId
    # 受注数
    orderQuantity:
      $ref: ../../../api_elements.yaml#/quantity
      description: 受注数
    # 出荷数
    shippingQuantity:
      $ref: ../../../api_elements.yaml#/quantity
      description: 出荷数
    # キャンセル数
    cancelQuantity:
      $ref: ../../../api_elements.yaml#/quantity
      description: キャンセル数
    # 受注数
    remainingQuantity:
      $ref: ../../../api_elements.yaml#/quantity
      description: 受注残数
    # 販売単価
    sellingPrice:
      $ref: ../../../api_elements.yaml#/price
      description: 販売単価
    # 商品原価
    costPrice:
      $ref: ../../../api_elements.yaml#/price
      description: 商品原価
    # 利益率
    profitRate:
      $ref: ../../../api_elements.yaml#/profitRate
    # 受注ステータス
    orderStatus:
      $ref: ../../../api_elements.yaml#/orderStatus
  required:
    - productId
    - orderQuantity
    - shippingQuantity
    - cancelQuantity
    - remainingQuantity
    - sellingPrice
    - costPrice
    - profitRate
    - orderStatus


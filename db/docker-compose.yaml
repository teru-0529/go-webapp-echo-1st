version: "3.8"

services:
  db:
    image: postgres:${POSTGRES_VERSION}-bookworm
    container_name: db
    ports:
      - ${POSTGRES_HOST_PORT}:${POSTGRES_PORT}
    environment:
      TZ: ${TIME_ZONE}
      PGTZ: ${TIME_ZONE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    tty: true
    restart: always
    user: root
    volumes:
      - ./data/init:/docker-entrypoint-initdb.d
    networks:
      - app_network

  pgweb:
    image: sosedoff/pgweb
    container_name: pgweb
    ports:
      - ${PGWEB_HOST_PORT}:${PGWEB_PORT}
    environment:
      TZ: ${TIME_ZONE}
      PGTZ: ${TIME_ZONE}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable
    restart: always
    depends_on:
      - db
    networks:
      - app_network

  postgrest:
    image: postgrest/postgrest
    ports:
      - ${POSTGREST_HOST_PORT}:${POSTGREST_PORT}
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:${POSTGREST_HOST_PORT}
      PGRST_DB_SCHEMA: ${POSTGREST_SCHEMAS}
      PGRST_DB_ANON_ROLE: ${POSTGRES_USER}
    depends_on:
      - db
    networks:
      - app_network

  dbreseter:
    image: ghcr.io/teru-0529/dbreseter-by-echo:v1.1.0
    ports:
      - ${RESETTER_HOST_PORT}:${RESETTER_PORT}
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_NAME: db
      POSTGRES_PORT: ${POSTGRES_PORT}
      DEBUG: true
    # tty: true
    restart: always
    depends_on:
      - db
    networks:
      - app_network

  app:
    image: ghcr.io/teru-0529/orders-api-by-echo:v0.2.10
    ports:
      - ${ORDERS_APP_HOST_PORT}:${ORDERS_APP_PORT}
    # env_file:
    #   - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_NAME: db
      POSTGRES_PORT: ${POSTGRES_PORT}
      DEBUG: true
    # tty: true
    restart: always
    depends_on:
      - db
    networks:
      - app_network

networks:
  app_network:

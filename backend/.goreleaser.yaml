# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2.

project_name: orders-api-by-echo

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  # Go のビルドに関する設定
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
    main: ./server.go # エントリーポイント

dockers:
  # Docker イメージのビルドに関する設定
  - image_templates:
      - "ghcr.io/teru-0529/orders-api-by-echo:latest"
      - "ghcr.io/teru-0529/orders-api-by-echo:{{ .Tag }}"
    # dockerfile: Dockerfile
    build_flag_templates:
      - --label=org.opencontainers.image.source=hhttps://github.com/teru-0529/go-webapp-echo-1st

release:
  github:
    owner: teru-0529
    name: go-webapp-echo-1st

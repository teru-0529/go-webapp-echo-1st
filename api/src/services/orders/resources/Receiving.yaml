# Receivingリソース

# TITLE:
# 受注(QueryResult)
ReceivingArray:
  description: 受注の集合
  type: array
  items:
    $ref: "#/Receiving"
  example:
    - orderNo: RO-0000001
      orderDate: 2024-01-01
      operatorName: 織田信長
      customerName: 徳川物産株式会社
      totalOrderPrice: 280000
      remainingOrderPrice: 280000
      orderStatus: COMPLETED
    - orderNo: RO-0000002
      orderDate: 2024-03-14
      operatorName: 織田信長
      customerName: 株式会社島津製作所
      totalOrderPrice: 0
      remainingOrderPrice: 0
      orderStatus: CANCELED
    - orderNo: RO-0000003
      orderDate: 2024-04-26
      operatorName: 上杉謙信
      customerName: 徳川物産株式会社
      totalOrderPrice: 145000
      remainingOrderPrice: 34000
      orderStatus: WORK_IN_PROGRESS

Receiving:
  description: 受注
  type: object
  properties:
    # 受注番号
    orderNo:
      $ref: ../../../api_elements.yaml#/orderNo
    # 受注日
    orderDate:
      $ref: ../../../api_elements.yaml#/sysDate
      description: 受注日
    # 受注担当者氏名
    operatorName:
      $ref: ../../../api_elements.yaml#/operatorName
      description: 受注担当者氏名
    # 得意先名称
    customerName:
      $ref: ../../../api_elements.yaml#/customerName
    # 受注金額
    totalOrderPrice:
      $ref: ../../../api_elements.yaml#/price
      description: 受注金額
    # 受注残額
    remainingOrderPrice:
      $ref: ../../../api_elements.yaml#/price
      description: 受注残額
    # 受注ステータス
    orderStatus:
      $ref: ../../../api_elements.yaml#/orderStatus
  required:
    - orderNo
    - orderDate
    - operatorName
    - customerName
    - totalOrderPrice
    - remainingOrderPrice
    - orderStatus

